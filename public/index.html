
<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Flora</title>
	<link rel="icon" type="image/x-icon" href="./imagenes/favicon.ico">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styleSheet.css">
</head>
	

<body>
	<div class="container border-top border-bottom marcoPrin min-vh-100 d-flex flex-column" >

		<header>
			<h1 class="text-center fw-bold">Floristería Flora</h1>
		</header>

		<nav> 
			<ul>
				<li><a href="index.html" class="text-decoration-none">Menú</a></li>
				<li><a href="jsp/carroCompla.jsp" class="text-decoration-none"> Carro de la compra</a></li>
			</ul>
		</nav>
			

		<div class="row"> 
			<main class="col-md-8">
				<div>
					<h2 id="titulo-producto">Todos los productos</h2>
				</div>
				<table class="table text-center" id="tablaProductos">
					<tbody>
					</tbody>
				</table>
			</main>

			<aside class="col-md-4">
				<form id="FormularioProd">
					<h2>Añadir Productos</h2>

					<select id="categoria" name="categoria" class="form-control mb-2">
						<option value="flores">flores</option>
						<option value="ramos">ramos</option>
						<option value="plantas">plantas</option>
						<option value="accesorios">accesorios</option>
						<option value="regalos">regalos</option>
					</select>

					<input type="text" id="NombreProducto" name="NombreProducto" placeholder="Nombre" class="form-control mb-2"/>
					<input type="number" id="precioProducto" name="precioProducto" placeholder="Precio" class="form-control mb-2">
					<textarea id="descripcion" name="descripcion" placeholder="Descripción" class="form-control mb-2"></textarea>
					
					<input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" class="form-control mb-2"/>
					<div id="dragDrop" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)" class="form-control mb-2"></div>
					<button type="submit" class="form-control mb-2">Enviar</button>
				</form>
				<script src="js/añadirProductos.js"></script>
				<script src="js/drag&drop.js"></script>
			</aside>


		<footer class="text-black text-center p-3 fixed-bottom">
			Floristería Flora 
		</footer>

	</div>	
	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
